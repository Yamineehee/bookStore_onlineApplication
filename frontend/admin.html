<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Book</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>Add Book</h2>
    <form id="addBookForm" enctype="multipart/form-data">
      <input type="text" id="bookName" placeholder="Book Name" required>
      <input type="text" id="bookAuthor" placeholder="Author" required>
      <input type="text" id="bookGenre" placeholder="Genre" required>
      <textarea id="bookDescription" placeholder="Description" required></textarea>
      <input type="file" id="bookImage" required>
      <button type="submit">Add Book</button>
    </form>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
